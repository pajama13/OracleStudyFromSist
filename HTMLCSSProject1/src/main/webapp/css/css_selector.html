<!-- 

  선택자 매우 중요
  
  
  선택자 : 태그를 선택
  *CSS
  *크롤링
  *자바스크립트
  
  
   조상 	div
    	|
   자손 	b    p
        	 |
   후손       bb    pp
   
   <div>
     <b>
     </b>
     <p>
       <bb></bb>
       <pp></pp>
     </p>
   </div>
   
  선택자 종류
   *태그명
   *구분자(속성)
    -id
    -class
   *인접 선택자 : div b + p div b ~ p
   *자손 선택자 : 태그명>태그명          
   *후손 선택자 : 태그명 태그명
   *가상 선택자 => 포함문자, 시작문자, 끝문자
    예)  img[src*=값], img[src^=값1|값2] 값1/값2..로 시작하는 문자
        img[src$='png|jpg|gif'] 값1/값2..으로 끝나는 문자  
   
 
  

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1#js{
  color:red;
}
h1.hc{
  color:skyblue;
}
h1:first-child{
  color:green;
}
h1:last-child{
  color:pink;
}
</style>
</head>
<body>
  <h1>Java</h1>
  <h1>Oracle</h1>
  <h1 class="hc">HTML/CSS</h1>
  <h1 id="js">JavaScript</h1>
  <h1 class="hc">JSP</h1>
  <h1>Spring</h1>
  <h1>AWS</h1>
</body>
</html>
