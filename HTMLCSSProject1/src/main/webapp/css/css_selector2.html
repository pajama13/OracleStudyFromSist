<!-- 

  id : 1개의 태그만 제어(중복없음) => 태그명#id명 또는 #id명
  class : 여러 개 태그를 한번에 제어 => 태그명.클래스명 또는 .클래스명

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img#img3{
	border:2px red solid;
}
img:last-child{
	border:2px green solid;
}
img.img2{
	border:2px blue solid;
}
</style>
</head>
<body>
  <h1>레시피 목록 출력</h1>
  <img src="../image/f1.jpg">
  <img src="../image/f2.jpg" class="img2">
  <img src="../image/f3.jpg" id="img3"> <!-- 테두리 설정 -->
  <img src="../image/f4.jpg" class="img2">
  <img src="../image/f5.jpg">
</body>
</html>
