<!-- 

  display
    inline : width, height 크기 지정 X
    inline-block : width, height 크기 지정 O
    block

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

</html>
