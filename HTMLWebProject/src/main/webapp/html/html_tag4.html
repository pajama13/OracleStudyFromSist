<!-- 

  HTML5 시멘텍
  
  템플릿 태그
  
  화면을 나눠서 처리
  
  header : 검색기, 로그
  nav : 메뉴
  aside : 부가적인 내용 (광고, 인기순위 등)
  section : 본문
  article : section 안에 독립적인 내용
  footer : 맨아래 회사정보 등
  
  
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <div><!-- header -->
    <h1>맛집 & 레시피 & 서울여행</h1>
  </div>
  <div><!-- nav -->
    <ul>
      <li>홈</li>
      <li>회원</li>
      <li>커뮤니티</li>
      <li>레시피</li>
      <li>여행</li>
    </ul>
  </div>
  <div> <!-- section -->
    <div> <!-- article -->
      <h1>믿고보는 맛집리스트</h1>
      <p>맛집 목록</p>
    </div>
    <div>
      <h1>지역별 인기 맛집</h1>
      <p>맛집 목록</p>
    </div>
    <div>
      <h1>메뉴별 인기 맛집</h1>
      <p>맛집 목록</p>
    </div>
  </div>
  <div><!-- footer -->
    <div>
      <h1>개인정보 방침</h1>
    </div>
  </div>
</body>
</html>
