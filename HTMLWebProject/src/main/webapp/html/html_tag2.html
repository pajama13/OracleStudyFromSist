<!-- 

  화면 분할
  
  속성
    -블록형식 : 한줄 전체 사용
      div - 화면 분할 시 가장 많이 사용
      hn, br, p, hr, ul, ol, table
    -인라인형식 : 지정된 위치에 출력
      span - 일부만 css 적용할 때 자주 사용
      input, img, a
      b, strong, em, i, ins, del

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
</head>
<body>
  <h1>블록형식</h1>
  <div style="background-color:yellow">HTML/CSS</div>
  <div style="background-color:green">div2</div>
  <span style="background-color:gray">span1</span>
  <span style="background-color:pink">span2</span>
  <span style="background-color:skyblue">span3</span>
  <p>
  <h1 style="background-color:lightgray">h태그는 블록형식</h1>
  <p style="background-color:yellow">p태그는 블록형식</p>
  <i style="background-color:orange">i태그는 인라인형식</i>
  <a style="background-color:yellowgreen">a태그는 인라인형식</a>
</body>
</html>
